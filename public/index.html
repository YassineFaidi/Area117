<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./img/logo.png" type="image/png">
  <title>Area 117</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

  <form method="post" id="signup">
    <div class="hidden-div" id="hiddenDiv">
      <img src="./img/user.png" alt="Circle Image" class="circle-image" onclick="editImage()">
      <input type="file" id="fileInput" style="display:none" accept="image/*" onchange="changeImage(event)"
        name="Userimage">
      <input type="text" class="input-field" placeholder="Enter a username" required name="Username" autofocus>
      <button class="submit-btn" type="submit">Submit</button>
    </div>
  </form>

  <div id="profileModal" class="modal">
    <div class="modal-content">
      <h2>Profile Information</h2>
      <img id="profilePicture" alt="Profile Picture">
      <p id="profileUsername"></p>
      <p id="profileId"></p>
      <button id="closeProfileModal">Close</button>
    </div>
  </div>

  <header>
    <div class="online_peers_container">
      <div class="circle">
      </div>
    </div>
  </header>
  <main>
    <div class="button-container">
      <button id="homeButton"><i class="bi bi-house-door-fill"></i></button>
      <button id="profileButton"><i class="bi bi-person-fill"></i></button>
      <button id="settingsButton"><i class="bi bi-toggles"></i></i></button>
      <button id="closeButton"><i class="bi bi-x-square-fill"></i></button>
    </div>
    <div class="smallContainer">
      <div class="latestContainer">
        <div class="latestText">
          <h3>Latest chat</h3>
          <i class="bi bi-filter"></i>
        </div>
        <div id="latestChat">
        </div>
      </div>
      <div id="chat">
        <div class="statC">
          <div id="recvC">
          </div>
          <div class="leave">
            <button id="hideButton" onclick="hideChat()"><i class="bi bi-arrow-bar-left"></i></i></button>
            <button id="closeButton" onclick="closeChat()"><i class="bi bi-x-square-fill"></i></button>
          </div>
        </div>
        <div id="convC">
        </div>
        <div class="typeC">
          <div class="input-container">
            <input type="text" id="chat-input" placeholder="Type a message...">
            <i class="bi bi-folder-plus"></i>
            <i class="bi bi-send-fill" onclick="sendMsg()"></i>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha256.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/10.2.0/jsrsasign-all-min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
